<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Design</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <!-- Font Awesome CDN -->


    <!-- stylesheet Link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header and Navbar Starts here -->
    <header class="header">

        <!-- logo -->
        <div class="navbar">
            <div class="logoimg">
                <img src="assets\logo.png" alt="">
            </div>

            <!-- Navbar List Menu -->
            <div class="nav_menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Calm Playlist</a></li>
                    <li><a href="#">Join Calm</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
        </div>
    </header>


    <!-- Main Section Start Here -->
    <section class="section">


        <!-- left side sub-section  -->
        <div class="Left_main_section">
            <div>
                <h1 class="maintext">
                    Be Focus and <br> Productive
                </h1>
                <p class="secondary_text">Not Just Headphones. It's Designed For Meditation </p>
                <div class="learnmorebtn">
                    <button>Learn More</button>
                </div>

            </div>

        </div>

        <!-- Right Side sub-Section -->
        <div class="Right_main_section">

            <div class="first_two_img">
                <img src="assets\img1.png" alt="Image 1" class="mockup_img1">
                <img src="assets\img2.png" alt="Image 2" class="mockup_img2">
            </div>
            
            <div class="last_third_img">
                <img src="assets\img3.png" alt="Image 3" class="mockup_img3">
            </div>


        </div>

    </section>

</body>

</html>
